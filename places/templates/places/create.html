{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

{% block content %}

{% if error %}

{{ error }}
 <br />
 <br />
{% endif %}

<h1>Create</h1>

<form method="POST" action="{% url 'create' %}" enctype ="multipart/form-data">

    {% csrf_token %}
    Name:
    <br />
    <input type="text" name="title" />
    <br />
    Description:
    <br />
    <input type="textbox" name="body" />
    <br />
    URL:
    <br />
    <input type="text" name="url" />
    <br />
    Image:
    <br />
    <input type="file" name="image" />
    <br />
    <br />
    <input class="btn btn-secondary" type="submit" value="Add a new place" />

</form>

{% endblock%}

</body>
</html>
