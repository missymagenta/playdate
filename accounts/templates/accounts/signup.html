{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>

{% block content %}

{% if error %}

{{ error }}
 <br />
 <br />
{% endif %}

<h1>Sign Up!</h1>

<form method="POST" action="{% url 'signup' %}">

    {% csrf_token %}
    Username:
    <br />
    <input type="text" name="username" />
    <br />
    Password:
    <br />
    <input type="password" name="password1" />
    <br />
    Confirm password:
    <br />
    <input type="password" name="password2" />
    <br />
    <br />
    <input class="btn btn-secondary" type="submit" value="Sign Up!" />

</form>

{% endblock%}

</body>
</html>
