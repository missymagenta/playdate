{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

{% block content %}

{% if error %}

{{ error }}
 <br />
 <br />
{% endif %}

<h1>Login here</h1>

<form method="POST" action="{% url 'login' %}">

    {% csrf_token %}
    Username:
    <br />
    <input type="text" name="username" />
    <br />
    Password:
    <br />
    <input type="password" name="password" />
    <br />
    <br />
    <input class="btn btn-secondary" type="submit" value="Login" />

</form>

{% endblock%}

</body>
</html>
